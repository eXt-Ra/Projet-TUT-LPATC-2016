<section class="dialog-wrapper">
  <h4>Tu n’as jamais joué avec le professeur Histein, Marie et Hugo ?</h4>
  <h3>Alors inscris-toi pour une aventure palpitante !</h3>
  <form name="loginForm" ng-submit="$valid && login(credentials)" novalidate>
    <md-input-container class="col-md-12">
      <label>Ton Nom</label>
      <input ng-model="credentials.User_name" required>
    </md-input-container>
    <div class="text-center">
      <!-- <a href="#/frise" ng-click="close()"> -->
        <button class="start" type="submit" name="button">Je commence mon aventure !<img class="fusee" src="images/fusee.png" alt=""/></button>
      <!-- </a> -->
    </div>
  </form>
  <div class="">
    <button class="back" type="button" name="button" ng-click="close()"><img class="back" src="images/back.png" alt=""/>PAGE D'ACCUEIL</button>
  </div>
</section>
